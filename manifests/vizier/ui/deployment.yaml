apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: katib-ui
  namespace: kubeflow
  labels:
    app: vizier
    component: ui
spec:
  replicas: 1
  template:
    metadata:
      name: katib-ui
      labels:
        app: vizier
        component: ui
    spec:
      serviceAccountName: katib-ui
      containers:
      - name: katib-ui
        image: katib/katib-ui
        command:
          - './katib-ui'
        ports:
        - name: ui
          containerPort: 80
